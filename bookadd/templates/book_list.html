{%extends 'base.html'%}
{%block body_block%}
<div class="raw">
        <div class="col-4"></div>
        <div class="col-8">
            <table class="table">
                <tr>
                    <th>book_name</th>
                    <th>author</th>
                    <th>amount</th>
                    <th>copies</th>
                </tr>
                {%for book in books%}
                <tr>
                    <td>
                        {{book.book_name}}
                    </td>
                    <td>
                        {{book.author}}
                    </td>
                    <td>
                        {{book.amount}}
                    </td>
                    <td>
                        {{book.copies}}
                    </td>
                    <td>
                        <a href="{%url 'changebook' book.id%}" class="btn btn-danger">edit</a>
                        <a href="{%url 'bookdetails' book.id%}" class="btn btn-primary">view</a>
                        <a href="{%url 'bookdelete' book.id%}" class="btn btn-secondary">delete</a>

                    </td>
                    {%endfor%}
                </tr>
            </table>
        </div>
        <div class="col-4"></div>
    </div>
{%endblock%}
