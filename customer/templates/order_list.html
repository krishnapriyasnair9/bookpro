{%extends 'cbase.html'%}
{%block body_block%}
{%for order in orders%}
<div class="row empty-2">
    <div class="col-2 p-2">
        {%if order.product.image%}
        <img src="{{order.product.image.url}}" alt="" height="200px" width="100%">
        {%endif%}
    </div>
    <div class="col-4 left-0 width=100% p-2">
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{order.product.book_name}}</li>
                <li class="list-group-item">{{order.product.author}}</li>
                <li class="list-group-item">{{order.date}}</li>

            </ul>
        </div>
    </div>
    <div class="col-2">
        <p class="text-primary">{{order.status}}</p>
        {%if order.status == "delivered" %}
        <a href="{%url 'review' order.product.id%}">Post Review</a>
        {%endif%}
    </div>
    <div class="col-4"></div>
</div>
{%endfor%}
{%endblock%}
